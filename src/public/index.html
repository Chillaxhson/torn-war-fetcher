<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torn War Target Fetcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Torn War Target Fetcher</h1>
        <div class="input-group">
            <div class="input-item">
                <label for="apiKeyInput">API Key:</label>
                <input type="text" id="apiKeyInput" placeholder="Enter Your API Key">
            </div>
            <div class="input-item">
                <label for="factionIDInput">Faction ID:</label>
                <input type="text" id="factionIDInput" list="factionIDs" placeholder="Enter Faction ID">
                <datalist id="factionIDs"></datalist>
            </div>
            <button id="fetchFactionData">Fetch Targets</button>
        </div>
        <div id="target-list"></div>
    </div>
    <script type="module" src="script.ts"></script>
</body>
</html>
